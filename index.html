<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bios Omáda Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #logo {
            text-align: center;
            padding: 10px 0;
        }
        #logo img {
            width: 180px;
        }
        #calendar {
            width: 100%;
            max-width: 85%;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            border-top: 8px solid #2ca4dd;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
        }
        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            max-width: 500px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close-btn:hover,
        .close-btn:focus {
            color: #000;
        }
        .fc-toolbar-title {
            font-size: 28px;
            color: #2ca4dd;
            letter-spacing: 1px;
        }
        .fc-daygrid-day-number {
            color: #555;
            font-weight: bold;
        }
        .fc-event {
            background-color: rgb(190, 202, 18) !important;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            padding: 5px 10px;
            text-align: center;
            line-height: normal;
            color: #ffffff !important;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            white-space: normal !important;
        }
        .fc-event:hover {
            transform: scale(1.05);
        }
        .fc-button-primary {
            background-color: #2ca4dd;
            border-color: #2ca4dd;
            font-weight: bold;
        }
        @media (max-width: 768px) {
            #calendar {
                max-width: 95%;
                padding: 10px;
            }
            .modal-content {
                width: 90%;
                margin: 30% auto;
            }
            #logo img {
                width: 120px;
            }
            .fc-toolbar-title {
                font-size: 20px;
            }
            .fc-button-primary {
                font-size: 12px;
                padding: 5px 8px;
            }
            .fc-event {
                font-size: 12px;
                padding: 3px 6px;
            }
        }
        @media (max-width: 480px) {
            .modal-content {
                width: 95%;
                margin: 40% auto;
            }
            #logo img {
                width: 100px;
            }
            .fc-toolbar-title {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div id="logo">
        <img src="logo.png" alt="Bios Omáda Logo">
    </div>
    <div id="calendar"></div>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                events: [
                    {
                        title: 'World Cancer Day',
                        start: '2024-02-04'
                    },
                    {
                        title: 'World Kidney Day',
                        start: '2024-03-14'
                    }
                ]
            });
            calendar.render();
        });
    </script>
</body>
</html>
